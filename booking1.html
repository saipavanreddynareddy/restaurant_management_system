		<main>
			<h1>Table Reservation</h1>
			<form  method="POST"  action="booking.php">
				<div class="form-group">
					<label for="name">Name</label>
					<input id="name" type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input id="phone" type="tel" id="phone" name="phone" required>
				</div>
				<div class="form-group">
					<label for="date">Date</label>
					<input id="date" type="date" id="date" name="date" required>
				</div>
				<div class="form-group">
					<label for="time">Time</label>
					<input id="time" type="time" id="time" name="time" required>
				</div>
				<div class="form-group">
					<label for="guests">Number of Guests</label>
					<input id="guests" type="number" id="guests" name="guests" min="1" required>
				</div>
				<div class="form-group">
					<label for="message">Additional Message</label>
					<textarea id="message" name="message"></textarea>
				</div>
				<button type="submit" onclick="return validate()">Submit Reservation</button>
			</form>
			<div id="popup" class="popup">
				<div class="popup-content">
					<span class="close">&times;</span>
					<p>Reservation Successful!</p>
				</div>
			</div>

		</main>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const dateInput = document.getElementById('date');
				const today = new Date().toISOString().split('T')[0];
				dateInput.setAttribute('min', today);
